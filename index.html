<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="./style.css">
    <title>canvas</title>
</head>

<body>
    <canvas id="xxx" width=300 height=300></canvas>
    <div id="actions" class="actions">

        <svg id="eraser" class="icon" aria-hidden="true">
            <use xlink:href="#icon-erase"></use>
        </svg>
        <svg id="brush" class="icon active" aria-hidden="true">
            <use xlink:href="#icon-pen-"></use>
        </svg>
        <svg id="clear" class="icon" aria-hidden="true">
            <use xlink:href="#icon-delete"></use>
        </svg>
        <svg id="download" class="icon" aria-hidden="true">
            <use xlink:href="#icon-download"></use>
        </svg>
    </div>

    <ul class="colors">
        <li id="red" class="red"></li>
        <li id="blue" class="blue"></li>
        <li id="green" class="green"></li>
        <li id="black" class="black active"></li>        
    </ul>

    <script src="//at.alicdn.com/t/font_479549_x61ioxs7bcwyiudi.js"></script>
    <script>
        var yyy = document.getElementById('xxx')
        var zzz = yyy.getContext('2d')

        autoSetCanvasSize(yyy)

        listenToUser(yyy)

        red.onclick = function () {
            zzz.strokeStyle = 'red';
            red.classList.add('active')
            blue.classList.remove('active')
            green.classList.remove('active')
            black.classList.remove('active')
        }
        blue.onclick = function () {
            zzz.strokeStyle = 'blue';
            red.classList.remove('active')
            blue.classList.add('active')
            green.classList.remove('active')
            black.classList.remove('active')            
        }
        green.onclick = function () {
            zzz.strokeStyle = 'green';
            red.classList.remove('active')
            blue.classList.remove('active')
            green.classList.add('active')
            black.classList.remove('active')            
        }
        black.onclick = function () {
            zzz.strokeStyle = 'black';
            red.classList.remove('active')
            blue.classList.remove('active')
            green.classList.remove('active')
            black.classList.add('active')
        }

        clear.onclick = function () {
            zzz.clearRect(0, 0, yyy.width, yyy.height)
        }
        download.onclick = function () {
            var url = yyy.toDataURL("image/png")
            var a = document.createElement('a')
            document.body.appendChild(a)
            a.href = url
            a.download = '我的画儿'
            a.target = '_blank'
            a.click()
        }

        function listenToUser(canvas) {
            var using = false
            var lastPoint = { 'x': undefined, 'y': undefined }
            if (document.body.ontouchstart !== undefined) {
                //触屏设备
                canvas.ontouchstart = function (aaa) {
                    var x = aaa.touches[0].clientX
                    var y = aaa.touches[0].clientY
                    using = true
                    if (eraserEnabled) {
                        zzz.clearRect(x - 5, y - 5, 10, 10)
                    } else {
                        lastPoint = { 'x': x, 'y': y }
                    }
                }
                canvas.ontouchmove = function (aaa) {
                    var x = aaa.touches[0].clientX
                    var y = aaa.touches[0].clientY
                    if (!using) { return }
                    if (eraserEnabled) {
                        zzz.clearRect(x - 5, y - 5, 10, 10)
                    } else {
                        var newPoint = { 'x': x, 'y': y }
                        drawLine(lastPoint.x, lastPoint.y, newPoint.x, newPoint.y)
                        lastPoint = newPoint
                    }
                }
                canvas.ontouchend = function () {
                    using = false
                }
            } else {
                //非触屏设备
                canvas.onmousedown = function (aaa) {
                    var x = aaa.clientX
                    var y = aaa.clientY
                    using = true
                    if (eraserEnabled) {
                        zzz.clearRect(x - 5, y - 5, 10, 10)
                    } else {
                        lastPoint = { 'x': x, 'y': y }
                    }
                }
                canvas.onmousemove = function (aaa) {
                    var x = aaa.clientX
                    var y = aaa.clientY
                    if (!using) { return }
                    if (eraserEnabled) {
                        zzz.clearRect(x - 5, y - 5, 10, 10)
                    } else {
                        var newPoint = { 'x': x, 'y': y }
                        drawLine(lastPoint.x, lastPoint.y, newPoint.x, newPoint.y)
                        lastPoint = newPoint
                    }
                }
                canvas.onmouseup = function () {
                    using = false
                }
            }
        }

        var eraserEnabled = false
        eraser.onclick = function () {
            eraserEnabled = true
            eraser.classList.add('active')
            brush.classList.remove('active')
        }
        brush.onclick = function () {
            eraserEnabled = false
            eraser.classList.remove('active')
            brush.classList.add('active')
        }


        /****/
        function autoSetCanvasSize(canvas) {
            setCanvasSize()
            window.onresize = function () {
                setCanvasSize()
            }
            function setCanvasSize() {
                var pageWidth = document.documentElement.clientWidth
                var pageHeight = document.documentElement.clientHeight
                canvas.width = pageWidth
                canvas.height = pageHeight
            }
        }

        function drawLine(x1, y1, x2, y2) {
            zzz.beginPath();
            zzz.moveTo(x1, y1);
            zzz.lineWidth = 5
            zzz.lineTo(x2, y2);
            zzz.stroke();
        }
    </script>
</body>

</html>
